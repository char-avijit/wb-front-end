<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="adminShowcaseService.isVisibleForm()"
  nzTitle="Create"
  [nzKeyboard]="false"
  (nzOnClose)="adminShowcaseService.closeForm()"
>

  <form nz-form *nzDrawerContent
  >

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-select [nzSize]="size" nzShowSearch nzAllowClear [nzDropdownRender]="renderTemplate" [ngModel]="adminShowcaseService.selectedCategory()" name="cat" nzPlaceHolder="custom dropdown render"
                   >
          <nz-option  *ngFor="let item of adminShowcaseService.categories()" [nzLabel]="item.name"
                     [nzValue]="item.id"></nz-option>
        </nz-select>
        <ng-template #renderTemplate>
          <nz-divider></nz-divider>
          <div class="">
            <input type="text" nz-input #inputElement/>
            <a class="add-item" (click)="adminShowcaseService.addCategory(inputElement)">
              <span nz-icon nzType="plus"></span>
              Add item
            </a>
          </div>
        </ng-template>
      </div>
    </div>
    <nz-select
      nzAllowClear
      [nzSize]="size"
      nzPlaceHolder="Choose"
    >
      <nz-option [nzValue]="propertyType.APARTMENT" nzLabel="APARTMENT"></nz-option>
      <nz-option [nzValue]="propertyType.HOUSE" nzLabel="HOUSE"></nz-option>
      <nz-option [nzValue]="propertyType.ROOM" nzLabel="ROOM"></nz-option>
      <nz-option [nzValue]="propertyType.TOWN_HOUSE" nzLabel="TOWN_HOUSE"></nz-option>
    </nz-select>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-control>
            <nz-textarea-count [nzMaxCharacterCount]="100">
              <textarea rows="4" nz-input></textarea>
            </nz-textarea-count>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-control>
            <input type="text" nz-input placeholder="address">
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <nz-input-group [nzSize]="size" nzCompact>
      <nz-select [nzSize]="size" [ngModel]="'Sign Up'">
        <nz-option [nzLabel]="'Sign Up'" [nzValue]="'Sign Up'"></nz-option>
        <nz-option [nzLabel]="'Sign In'" [nzValue]="'Sign In'"></nz-option>
      </nz-select>
      <input type="email" nz-input placeholder="Email" style="width: 200px;" />
    </nz-input-group>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-control>
            <input type="text" nz-input placeholder="lat">
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <nz-input-group [nzSize]="size" nzCompact>
      <nz-select [nzSize]="size" [ngModel]="'Sign Up'">
        <nz-option [nzLabel]="'Sign Up'" [nzValue]="'Sign Up'"></nz-option>
        <nz-option [nzLabel]="'Sign In'" [nzValue]="'Sign In'"></nz-option>
      </nz-select>
      <input type="email" nz-input placeholder="Email" style="width: 200px;" />
    </nz-input-group>


    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-control>
            <input type="text" nz-input placeholder="long">
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-select [(ngModel)]="adminShowcaseService.tagValue" [nzSize]="size" nzMode="tags" [nzMaxTagCount]="100" name="sdf"
                   nzPlaceHolder="Please select">
          <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
        </nz-select>
      </div>
    </div>
    <nz-form-item>
      <nz-form-label>Image</nz-form-label>
      <nz-form-control nzErrorTip="Please input message!">
        <nz-form-control>
          <nz-upload
            class="avatar-uploader"
            [nzAction]="fileUploadApi"
            nzName="file"
            nzListType="picture-card"
            [nzShowUploadList]="true"
            [nzBeforeUpload]="adminShowcaseService.beforeUpload"
            (nzChange)="adminShowcaseService.handleChange($event)"
          >
            <ng-container *ngIf="!adminShowcaseService.avatarUrl()">
              <span class="upload-icon" nz-icon [nzType]="adminShowcaseService.loading() ? 'loading' : 'plus'"></span>
            </ng-container>
          </nz-upload>
        </nz-form-control>
      </nz-form-control>
    </nz-form-item>
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="adminShowcaseService.closeForm()">Cancel</button>
      <button nz-button nzType="primary"
      >{{adminShowcaseService.editTestimonialData() ? 'Update' : "Create"}}</button>
    </div>
  </form>

</nz-drawer>
