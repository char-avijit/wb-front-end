<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="adminShowcaseService.isVisibleForm()"
  nzTitle="Create"
  [nzKeyboard]="false"
  (nzOnClose)="adminShowcaseService.closeForm()"
>

  <form nz-form *nzDrawerContent
  >

    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-select nzShowSearch nzAllowClear [nzDropdownRender]="renderTemplate" nzPlaceHolder="custom dropdown render">
          <nz-option *ngFor="let item of listOfItem()" [nzLabel]="item" [nzValue]="item"></nz-option>
        </nz-select>
        <ng-template #renderTemplate>
          <nz-divider></nz-divider>
          <div class="container">
            <input type="text" nz-input #inputElement/>
            <a class="add-item" (click)="addItem(inputElement)">
              <span nz-icon nzType="plus"></span>
              Add item
            </a>
          </div>
        </ng-template>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
    <nz-form-item>
      <nz-form-control>
        <nz-textarea-count [nzMaxCharacterCount]="100">
          <textarea rows="4" formControlName="comment" nz-input></textarea>
        </nz-textarea-count>
      </nz-form-control>
    </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-select [(ngModel)]="tagValue" [nzSize]="size" nzMode="tags" [nzMaxTagCount]="100" nzPlaceHolder="Please select">
          <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
        </nz-select>
      </div>
    </div>

    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="adminShowcaseService.closeForm()">Cancel</button>
      <button nz-button nzType="primary"
      >{{adminShowcaseService.editTestimonialData() ? 'Update' : "Create"}}</button>
    </div>
  </form>

</nz-drawer>
