<nz-table #basicTable [nzData]="categoryService.categories()" [nzFrontPagination]="false"
          [nzTotal]="categoryService.totalCategories()"
          [nzLoading]="categoryService.isLoading()" (nzPageIndexChange)="categoryService.paginateTo($event)">
  <thead>
  <tr>
    <th>No.</th>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ categoryService.categories().indexOf(data) }}</td>
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.description }}</td>
    <td>
      <a (click)="categoryService.openForm(data)">Edit</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a (click)="categoryService.deleteTestimonial(data.id)" class="text-red-500">Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
