<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="categoryService.isVisibleForm()"
  [nzTitle]="categoryService.editCategoryData()?'Update' : 'Create'"
  [nzKeyboard]="false"
  (nzOnClose)="categoryService.closeForm()"
>

  <form nz-form *nzDrawerContent [formGroup]="categoryService.editCategoryForm" (ngSubmit)="categoryService.submitCategoryForm()">
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Name</nz-form-label>
          <nz-form-control nzErrorTip="Please input name!">
            <nz-form-control>
              <input nz-input formControlName="name" placeholder="name"
                     [ngModel]="categoryService.editCategoryData()?.name ?? ''"/>
            </nz-form-control>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Name</nz-form-label>
          <nz-form-control nzErrorTip="Please input description!">
            <nz-form-control>
              <input nz-input formControlName="description" placeholder="name"
                     [ngModel]="categoryService.editCategoryData()?.description ?? ''"/>
            </nz-form-control>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="categoryService.closeForm()">Cancel</button>
      <button nz-button nzType="primary"
      >{{categoryService.editCategoryData() ? 'Update' : "Create"}}</button>
    </div>
  </form>

</nz-drawer>
