<nz-table #basicTable [nzData]="testimonialService.testimonialData()" [nzFrontPagination]="false" [nzTotal]="testimonialService.totalTestimonial()"
          [nzLoading]="testimonialService.isDataTableLoading()" (nzPageIndexChange)="paginateTo($event)">
  <thead>
  <tr>
    <th>No.</th>
    <th>ID</th>
    <th>Avatar</th>
    <th>Name</th>
    <th>Designation</th>
    <th>Message</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ testimonialService.testimonialData().indexOf(data) }}</td>
    <td>{{ data.id }}</td>
    <td><img src="{{ data.avatar }}"></td>
    <td>{{ data.name }}</td>
    <td>{{ data.designation}}</td>
    <td>{{ data.message}}</td>
    <td>
      <a>Action ä¸€ {{ data.name }}</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a (click)="testimonialService.openForm(data)">Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
