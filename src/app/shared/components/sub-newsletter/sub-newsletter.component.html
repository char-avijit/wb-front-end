<div class="bg-[#FAF6F3] py-[120px]">
  <div class="container lg:mx-auto mx-3">
    <div class="flex justify-center gap-24">
      <img src="assets/images/fly.png" alt="">
      <div class="space-y-3">
        <h4 class="text-4xl font-bold"> Subscribe to newsletter </h4>
        <p>Get the latest news and interesting offers and real estate</p>
        <form class="example-form">
          <div class="flex gap-6">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <button mat-fab extended>
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="navigate_next"></mat-icon>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
