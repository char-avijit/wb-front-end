<div class="bg-[#FAF6F3] py-[120px]">
  <div class="container lg:mx-auto mx-3">
    <div>
      <h3 class="text-[52px] font-bold pb-2">Our Recent Projects</h3>
      <div class="flex justify-between">
        <p>Fulfill your career dreams, enjoy all the achievements of the city center and luxury housing to the
          fullest.</p>
        <div>
          <button mat-fab extended>
            Home
          </button>
        </div>
      </div>
      <div class="flex justify-end mt-5 mb-10">
        <div class="flex gap-8">
          <button mat-fab extended (click)="slickModal.slickPrev()">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <button mat-fab extended (click)="slickModal.slickNext()">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="navigate_next"></mat-icon>
          </button>
        </div>
      </div>

    </div>
    <ngx-slick-carousel class="carousel"
                        #slickModal="slick-carousel"
                        [config]="slickConfig">
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <app-product-card [data]='data'></app-product-card>
      </div>
    </ngx-slick-carousel>
    <div class="flex gap-6">
    </div>
  </div>
</div>
